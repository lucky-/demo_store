{% extends merchant_base %}

{%block title%}Storefront{% endblock%}



{%block inner_body%}
	{% for item in for_sale %}
		<div>
		<h2>{{item.name}}</h2>
		<img src="{{item.picture.url}}" style="height:400px; width:400px"><br/>
		<h3><a href="{% url 'store.views.item' item_id=item.pk  %}">View Details</a></h3>

		</div>

	{% endfor %}
{%endblock %}
